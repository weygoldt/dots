# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$wallpapersDir = $HOME/.config/hypr/wallpapers

# Desktop environment scripts
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = hyprpicker --autocopy
$wofi_beats = $scriptsDir/wofi-beats
$wallpaper = $scriptsDir/hyprpaper_switch.sh

# Default apps
$term = kitty
$files = dolphin
$browser = firefox
$editor = code
$music = spotify
$audio = pavucontrol
$mail = thunderbird

# nvidia stuff 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# Other env variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = XDG_MENU_PREFIX,plasma-

# Startup
exec-once = $scriptsDir/resetxdgportal.sh # reset xdg-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = hyprctl setcursor "capitaine-cursors-light" 24
exec-once = nwg-look -a
exec-once = nm-applet --indicator
exec-once = /usr/lib64/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
exec-once = --no-startup-id /usr/lib/pam_kwallet_init
# exec-once = swww init && python $HOME/.config/hypr/scripts/set_wallpaper.py --path $wallpapersDir
exec-once = $scriptsDir/statusbar
exec-once = mako # notification daemon
exec-once = hyprpaper
exec-once = $wallpaper
exec-once = kbuildsycoca6

# Monitors
source = $hyprDir/monitors.conf

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =
  follow_mouse = 2
  numlock_by_default = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }
  sensitivity = 0.2
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true
}

binds {
    workspace_back_and_forth = true
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 2
  col.active_border = rgba(24bbffaa) rgba(ff3dcfaa) 45deg
  col.inactive_border = rgba(000000aa)
  layout = master
}

decoration {
  rounding = 0

  blur {
    enabled = true
    xray = true
    special = false
    new_optimizations = true
    size = 7
    passes = 4
    brightness = 1
    noise = 0.01
    contrast = 1
    popups = true
    popups_ignorealpha = 0.6
  }

  # Shadow
  drop_shadow = true
  shadow_ignore_window = true
  shadow_range = 20
  shadow_offset = 0 2
  shadow_render_power = 2
  col.shadow = rgba(0000001A)
  layerrule = blur,waybar
  layerrule = blur,wofi

  # Dim
  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0
}

blurls = waybar mako

animations {
    enabled = true

    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
  preserve_split = yes
  special_scale_factor = 0.5
}

master {
  new_is_master = true
  special_scale_factor = 0.8
  mfact = 0.5
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

windowrule = float, yad|nm-connection-editor|pavucontrol|blueberry|timeshift

